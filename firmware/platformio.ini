; PlatformIO Project Configuration File
; ESP32 BLE Scale Firmware

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
    bogde/HX711@^0.7.5
    ; Built-in ESP32 BLE library used

; Upload settings
upload_speed = 921600
upload_port = COM*

; Build options
build_flags = 
    -D CONFIG_BT_NIMBLE_ROLE_PERIPHERAL_DISABLED=0
    -D CONFIG_BT_NIMBLE_ROLE_CENTRAL_DISABLED=1
    -D CONFIG_BT_NIMBLE_ROLE_OBSERVER_DISABLED=1
    -D CONFIG_BT_NIMBLE_ROLE_BROADCASTER_DISABLED=0

; Memory partitions for OTA
board_build.partitions = min_spiffs.csv
