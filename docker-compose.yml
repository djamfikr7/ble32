version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: ble_scale_db
    environment:
      POSTGRES_USER: bleuser
      POSTGRES_PASSWORD: blepassword
      POSTGRES_DB: ble_scale
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U bleuser -d ble_scale" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ble_scale_api
    environment:
      DATABASE_URL: postgresql+asyncpg://bleuser:blepassword@db:5432/ble_scale
      SECRET_KEY: your-super-secret-key-change-in-production
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
